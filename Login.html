      <div class="sidebar-header">

        </a>

      <ul class="list-unstyled components">

    </nav>

    <!-- Page Content  -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-dark mt-2">

        <div class="row d-flex justify-content-center">
          <div class="col-md-3">
            <div class="card-body p-md-5 mx-md-4">
              <div class="text-center">
                <a href="index.html" title="Ir al menu principal">
                  <img src="./assets/img/logo-pagina.png" style="width: 150px" alt="logo" />

            </div>

  <div class="overlay"></div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <!-- Popper.JS -->
  <script src="assets/js/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"></script>
  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#dismiss, .overlay").on("click", function () {
        $("#sidebar").removeClass("active");
        $(".overlay").removeClass("active");
      });

      $("#sidebarCollapse").on("click", function () {
        $("#sidebar").addClass("active");
        $(".overlay").addClass("active");
        $(".collapse.in").toggleClass("in");
        $("a[aria-expanded=true]").attr("aria-expanded", "false");
      });
    });
  </script>
