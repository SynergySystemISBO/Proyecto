  <!-- NavBar y Contenido  -->
  <div id="content">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-dark mt-2">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">

          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">

                <a class="mt-2 btn btn-outline-dark float-right" href="login.html"><i class="fa fa-user"></i> Iniciar

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid w-100">
      <!-- Contenido de la pagina aca abajo -->
      <div class="row d-flex justify-content-center">
        <div class="col-lg-2 col-md-4 pt-5">
          <div class="text-center">
            <a href="index.html" title="Ir al menu principal">
              <img src="./assets/img/logo-pagina.png" style="width: 150px" alt="logo" />
            </a>
            <h4 class="mt-1 mb-5 pb-1">S.I.G.D</h4>

            <form id="loginForm" method="post">
              <p>Iniciar sesión</p>

              <div class="form-outline mb-4">
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico"
                  name="correo" />
              </div>

              <div class="form-outline mb-4">
                <div class="input-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
                    name="password" />

                  <div class="input-group-append">
                    <button id="show_password" class="btn btn-primary" type="button"> <span
                        class="fa fa-eye-slash icon"></span> </button>
                  </div>
                </div>
              </div>

              <div class="text-center pt-1 mb-5 pb-1">
                <button class="btn btn-login btn-block fa-lg gradient-custom-2 mb-3" type="submit"
                  id="loginSubmitbutton">
                  Iniciar sesión
                </button>
                <a class="text-muted" href="#" data-toggle="modal" data-target="#requestPasswordModal">Olvidé mi
                  contraseña</a>
              </div>

            </form>

          </div>
          <div class="alert" id="alert">Algo sucedió...</div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="requestPasswordModal" tabindex="-1" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Solicitar cambio de contraseña</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container w-75">
                <form action="" id="resetPasswordForm">
                  <div class="form-outline mb-4">
                    <label for="inputEmailReset">Correo electronico:</label>
                    <input type="email" id="inputEmailReset" class="form-control" placeholder="Correo electronico"
                      name="correo" required />
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-warning" id="resetPasswordButton"">Solicitar</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <!-- Contenido de la pagina arriba de aca -->
    </div>
